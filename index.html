<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Taking App</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- App CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json">
  <!-- Favicon -->
  <link rel="icon" href="/images/note.png" type="image/png">
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <h2>My Notes</h2>
      <ul id="notes-list"></ul>
    </div>

    <div class="note-editor">
      <h1>Note Taking App</h1>
      <div class="note-input">
        <input id="note-title" type="text" placeholder="Note title..." />
        <textarea id="new-note" rows="4" placeholder="Type your note here..."></textarea>
        <button id="add-note-btn" class="button">Add Note</button>
      </div>

      <div>
        <label>
          <input type="checkbox" id="toggle-preview"> Show preview
        </label>
      </div>
    </div>
  </div>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>

  <!-- App JavaScript -->
  <script src="app.js"></script>
</body>
</html>
