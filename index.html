<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Taking App</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- App CSS -->
  <link rel="stylesheet" href="/NotePad/styles.css">
  <!-- Manifest for PWA -->
  <link rel="manifest" href="/NotePad/manifest.json">
  <!-- Favicon -->
  <link rel="icon" href="/NotePad/images/note.png" type="image/png">
</head>
<body>
  
  <div class="container">
    <!-- Optional Fullscreen Button for User Interaction -->
    <button id="fullscreen-btn" class="button mobile-only">Go Fullscreen</button> <!-- Visible only on mobile -->

    <div class="sidebar">
      <h2>My Notes</h2>
      <ul id="notes-list"></ul>
    </div>

    <div class="note-editor">
      <h1>Note Taking App</h1>
      <div class="note-input">
        <input id="note-title" type="text" placeholder="Note title..." />
        <textarea id="new-note" rows="20" placeholder="Type your note here..."></textarea>
        <button id="add-note-btn" class="button">Add Note</button>
      </div>
      <div>
        <label>
          <input type="checkbox" id="toggle-preview"> Show preview
        </label>
      </div>
    </div>
  </div>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/NotePad/sw.js');
    }
  </script>

  <!-- Fullscreen Functionality for Mobile -->
  <script>
    (function() {
      // Detect if the user is on a mobile device
      const isMobile = /Mobi|Android/i.test(navigator.userAgent);

      if (isMobile) {
        const body = document.querySelector("body");

        // Automatically request fullscreen if possible
        if (body.requestFullscreen) {
          body.requestFullscreen();
        } else if (body.webkitRequestFullscreen) {
          body.webkitRequestFullscreen();
        } else if (body.mozRequestFullScreen) {
          body.mozRequestFullScreen();
        } else if (body.msRequestFullscreen) {
          body.msRequestFullscreen();
        }
      }
    })();

    // Manual Fullscreen Button for user-triggered fullscreen
    document.getElementById('fullscreen-btn').addEventListener('click', function() {
      const body = document.querySelector("body");

      if (body.requestFullscreen) {
        body.requestFullscreen();
      } else if (body.webkitRequestFullscreen) {
        body.webkitRequestFullscreen();
      } else if (body.mozRequestFullScreen) {
        body.mozRequestFullScreen();
      } else if (body.msRequestFullscreen) {
        body.msRequestFullscreen();
      }
    });
  </script>

  <!-- App JavaScript -->
  <script src="/NotePad/app.js"></script>
</body>
</html>
